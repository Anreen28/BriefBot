<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">Summary Generator</a>
        </div>
    </nav>

    <div class="container" style="display: flex; justify-content: space-around;">
        <p class="or_title col-sm-4">Original Text</p>
        <p class="sum_title col-sm-4">Summary</p>
    </div>

    <div class="container srt">
        <p class="ortxt col-sm-6">{{orignal_text}}</p>
        <div class="container col-sm-6">
            <p class="sumtxt">{{summary}}</p>
            <button class="btn sumbut" type="submit" style="margin-left: 10px;">
                words: {{len_sum}}
            </button>
        </div>
    </div>
    <div class="container">
        <button class="btn ori" type="submit">
            words: {{len_or}}
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
